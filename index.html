		<script>
			var aiptag = aiptag || {};
      aiptag.cmd = aiptag.cmd || [];
      aiptag.cmd.display = aiptag.cmd.display || [];

    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #444;
      }
      #gameContainer {
        width: 100vw;
        height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* try to handle mobile dialog */
      canvas + * {
        z-index: 2;
      }
      .logo {
          display: block;
          max-width: 100vw;
          max-height: 70vh;
      }

      .progress {
          margin: 1.5em;
          border: 1px solid white;
          width: 50vw;
          display: none;
      }
      .progress .full {
          margin: 2px;
          background: white;
          height: 1em;
          transform-origin: top left;
      }

      #loader {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner,
      .spinner:after {
        border-radius: 50%;
        width: 5em;
        height: 5em;
      }
      .spinner {
        margin: 10px;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #ffffff;
        transform: translateZ(0);
        animation: spinner-spin 1.1s infinite linear;
      }
      @keyframes spinner-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    </style>
  </head>

  <body>
    <div id="fallerz-io_300x250" style="display:none;width: 300px;height: 250px;position: absolute;border: 2px solid black;z-index: 50;right: 0px;bottom: 50%;transform: translate(0, 50%);"></div>
    <div id="gameContainer"></div>
    <div id="loader">
      <img class="logo" src="logo.png">
      <div class="spinner"></div>
      <div class="progress"><div class="full"></div></div>
    </div>
  </body>

  <script src="Build/UnityLoader.js"></script>
  <script>
  window.closeBanner = function(){
    document.getElementById("fallerz-io_300x250").style.display = "none";
  }
  window.showBanner = function(){
    document.getElementById("fallerz-io_300x250").style.display = "block";
    
  }
  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/FALL_GUYS.json", {onProgress: UnityProgress});
  function UnityProgress(gameInstance, progress) {
    if (!gameInstance.Module) {
      return;
    }
    const loader = document.querySelector("#loader");
    if (!gameInstance.progress) {
      const progress = document.querySelector("#loader .progress");
      progress.style.display = "block";
      gameInstance.progress = progress.querySelector(".full");
      loader.querySelector(".spinner").style.display = "none";
    }
    gameInstance.progress.style.transform = `scaleX(${progress})`;
    if (progress === 1 && !gameInstance.removeTimeout) {
      aiptag.cmd.display.push(function() { aipDisplayTag.display('fallerz-io_300x250'); });
      gameInstance.removeTimeout = setTimeout(function() {
          loader.style.display = "none";
          
      }, 2000);
    }
  }
  var nexticks = 0;
  setInterval(function(){
    if(nexticks>0){
      nexticks-=200;
      return;
    }
    if(document.getElementById("sdk__advertisement")&&document.getElementById("sdk__advertisement").opacity==1){
      document.getElementById("fallerz-io_300x250").style.display = "none";
      nexticks = 3000;
    }
    
  },200);
  </script>

</html>
